<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    
    <div class="left">
        <img src = "images/image-product-desktop.jpg">
    </div>
