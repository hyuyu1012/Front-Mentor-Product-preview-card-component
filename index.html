<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">

    <div class="left">
      <picture>
        <source media="(min-width: 420px)" srcset="images/image-product-desktop.jpg">
        <source media="(max-width: 420px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="responsive-image">
      </picture>  
    </div>
  
    <div class="right">
      <p class="category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-box">
        <p class="discount-price">$149.99</p>
        <p class="real-price">$169.99</p>
      </div>
      <button type="button"> 
        <img src="images/icon-cart.svg" alt="cart-icon">  
        <span>Add to Cart</span> 
      </button>
    </div>
</main>
</body>
</html>
